<kor-pane label="Components">
  <kor-menu-item
    *ngFor="let component of components.allComponents"
    [label]="component.name"
    [toggle]="false"
    draggable="true"
    (dragstart)="drag.handleDragStart($event, component.name, 'copy')"
  >
    <kor-icon slot="functions" icon="drag_handle" button></kor-icon>
  </kor-menu-item>
</kor-pane>
