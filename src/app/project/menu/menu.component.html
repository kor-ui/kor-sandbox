<kor-pane
  [label]="expanded ? 'Components' : null"
  [ngClass]="{'condensed': !expanded}"
>
  <!-- collapsed content -->
  <kor-icon
    [icon]="expanded ? 'keyboard_arrow_left' : 'extension'"
    button
    (click)="expanded = !expanded"
    [slot]="expanded ? 'functions' : ''"
  ></kor-icon>
  <!-- expanded content -->
  <ng-container *ngIf="expanded">
    <kor-menu-item
      *ngFor="let component of components.allComponents"
      [label]="component.name"
      [toggle]="false"
      draggable="true"
      (dragstart)="drag.handleDragStart($event, component.name, 'copy')"
    >
      <kor-icon
        slot="functions"
        icon="drag_handle"
        button
      ></kor-icon>
    </kor-menu-item>
  </ng-container>
</kor-pane>
