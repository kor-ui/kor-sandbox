<kor-card flat label="Canvas">
  <!-- viewport -->
  <kor-switch slot="functions">
    <kor-switch-item 
      *ngFor="let viewport of viewports"
      [icon]="viewport.icon"
      [active]="currentViewport.height == viewport.height && currentViewport.width == viewport.width"
      (click)="currentViewport.height = viewport.height; currentViewport.width = viewport.width"
    ></kor-switch-item>
  </kor-switch>
  <!-- rotate -->
  <kor-divider slot="functions" orientation="vertical" spacing="s"></kor-divider>
  <kor-icon slot="functions" button icon="screen_rotation" color="tertiary" (click)="rotateDevice()"></kor-icon>
  <!-- scale -->
  <kor-divider slot="functions" orientation="vertical" spacing="s"></kor-divider>
  <div class="scale" slot="functions">
    <kor-icon button icon="remove" (click)="currentScale = currentScale > 0.2 ? currentScale - 0.05 : currentScale"></kor-icon>
    <kor-text>{{round(currentScale * 100)}}%</kor-text>
    <kor-icon button icon="add" (click)="currentScale = currentScale < 1.5 ? currentScale + 0.05 : currentScale"></kor-icon>
  </div>
  <!-- canvas -->
  <kor-page 
    id="canvas"
    [style.height]="currentViewport?.height"
    [style.width]="currentViewport?.width"
    [style.zoom]="currentScale"
    flex-direction="column"
    (dragover)="drag.handleDragOver($event)"
    (dragleave)="drag.handleDragLeave($event)"
    (drop)="drag.handleDrop($event)"
    (click)="components.selectComponent($event.target)"
  ></kor-page>
</kor-card>
